<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Frontend</title>
  </head>
  <body>
    <!-- Taking input and submitting it to cloudinary -->
    <form>
      <label for="image">Please upload a photo:</label>
      <input type="file" name="image" id="image" accept="image/*" />
    </form>
    <button id="runButton">Run Node.js Script</button>
    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./multimodal.js"></script>
  </body>
</html>
